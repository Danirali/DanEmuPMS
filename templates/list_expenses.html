<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Expenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h2>List of Expenses</h2>

    <table id="expensesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount ($)</th>
                <th>Category</th>
                <th>Property ID</th>
                <th>Extra Comments</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expenses will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchExpenses() {
            try {
                const response = await fetch('/api/expenses');
                const expenses = await response.json();
                const tableBody = document.querySelector('#expensesTable tbody');
                tableBody.innerHTML = '';

                expenses.forEach(expense => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${expense.name}</td>
                        <td>${expense.amount}</td>
                        <td>${expense.category}</td>
                        <td>${expense.property_id}</td>
                        <td>${expense.extra}</td>
                        <td><button onclick="deleteExpense(${expense.id})">Delete</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching expenses:", error);
                alert("Could not load expenses. Please try again later.");
            }
        }

        async function deleteExpense(expenseId) {
            if (!confirm("Are you sure you want to delete this expense?")) return;

            try {
                const response = await fetch(`/api/remove_expense/${expenseId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                alert(result.message);

                if (response.ok) fetchExpenses();
            } catch (error) {
                console.error("Error deleting expense:", error);
                alert("Could not delete expense.");
            }
        }

        // Load expenses when the page loads
        fetchExpenses();
    </script>

</body>
</html>
